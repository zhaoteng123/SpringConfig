# hibernate.X
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
hibernate.hbm2ddl.auto=validate
hibernate.cache.use_query_cache=true
hibernate.cache.use_second_level_cache=true
hibernate.cache.provider_configuration_file_resource_path=/ehcache.xml
hibernate.cache.provider_class=org.hibernate.cache.EhCacheRegionFactory
hibernate.jdbc.fetch_size=20
hibernate.jdbc.batch_size=50
hibernate.show_sql=true
hibernate.format_sql=false
hibernate.use_sql_comments=true

# dataSourceJdbc
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/db_guijinshu?createDatabaseIfNotExist=false&useUnicode=true&characterEncoding=UTF-8
jdbc.user=root
jdbc.pass=123456